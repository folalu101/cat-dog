<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Page</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container-fluid">
        <!-- nav-bar -->
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
              <h5 class="text-white h4">Collapsed content</h5>
              <span class="text-muted">Toggleable via the navbar brand.</span>
            </div>
          </div>
          <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav><br><br>
          <!-- body -->
        <div id="click-me">
            <h1 style="text-align: center; background-color: aqua; text-transform: uppercase;">Clickable Page</h1><br>
            <p style="text-align: center;">They are so cute <span class="clickable"> <strong>Click Here to see them</strong> </span>and tell me if you won't love them too.</p>
        </div>
        
        <div id="hidden-pet">
            <p style="text-align: center;">What a cute pet <span class="clickable"> <strong>Click here</strong> </span>to hide them. </p>
            <div class="pet-image">
                <img src="img/cat5.jpg" alt="cat image 5">
                <img src="img/dog5.jpg" alt="dog image 5">
                <img src="img/cat3.jpg" alt="cat image 3">
            </div>

        </div>
        <!-- Hidden Images -->
        <p style="text-align: center;">Let add more Images <span id="more-img"> <strong>Let GO!</strong> </span>yes. </p>
        <div id="pets">
            <img src="img/dog3.jpg" alt="dog image 3">
            <img src="img/cat2.jpg" alt="cat image 2">
        </div>

    </div>
    
</body>
</html>
